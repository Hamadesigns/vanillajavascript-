<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
            <div id="logo">
                    <img src="LOGOHAMMAD.png" alt="">

            </div>

        <div id="calculatorBody">
            <div id="blink"><p id="blinkers">_</p></div>

            <div id="output">
                    <p id="outputpara"></p>
            </div>
            <div id="keybadbody"></div>
            <div id="keysbox">
                <div id="keysRow">
                        <button id="one" class="numkeys">1</button>
                        <button id="two" class="numkeys">2</button>
                        <button id="three" class="numkeys">3</button>
                </div>
                <div id="keysRow">
                        <button id="AC" class="opKeys">AC</button>
                        <button id="back" class="opKeys">‚Üê</button>
                        
                </div>
                <div id="keysRow">
                        <button id="four" class="numkeys">4</button>
                        <button id="five" class="numkeys">5</button>
                        <button id="six" class="numkeys">6</button>
                </div>
                <div id="keysRow">
                        <button id="plus" class="numkeys">+</button>
                        <button id="minus" class="numkeys">-</button>
                        
                </div>
                <div id="keysRow">
                        <button id="seven" class="numkeys">7</button>
                        <button id="eight" class="numkeys">8</button>
                        <button id="nine" class="numkeys">9</button>
                </div>
                <div id="keysRow">
                        <button id="multiply" class="numkeys">x</button>
                        <button id="divide" class="numkeys">/</button>
                        
                </div>
                <div id="keysRow">
                        <button id="zero" class="numkeys">0</button>
                        <button id="dot" class="numkeys">.</button>
                        
                </div>
                <div id="keysRow">
                        <button id="Enter" class="numkeys">=</button>
                        
                        
                </div>
            </div>
         
        </div>

    </div>
    
    <input type="text">
</body>
<script src="script.js"></script>
</html>
